<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه | نام شما</title>
    <!-- فونت‌های گوگل -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- آیکون‌های فونت آوسام -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- استایل سفارشی -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- هدر با افکت ذرات -->
    <header id="home">
        <div class="particles" id="particles-js"></div>
        <div class="header-content">
            <h1>نام شما</h1>
            <p class="typing-effect">توسعه‌دهنده فول‌استک | علاقه‌مند به هوش مصنوعی</p>
            <a href="#contact" class="btn-neon">تماس با من</a>
        </div>
    </header>

    <!-- بخش درباره من -->
    <section id="about" class="section">
        <h2 class="section-title">درباره من</h2>
        <div class="about-content">
            <img src="assets/images/profile.jpg" alt="عکس پروفایل" class="profile-img">
            <p>من یک توسعه‌دهنده با اشتیاق به ساخت راه‌حل‌های نوآورانه هستم. تخصص اصلی من در [...] است.</p>
        </div>
    </section>

    <!-- بخش مهارت‌ها -->
    <section id="skills" class="section">
        <h2 class="section-title">مهارت‌های من</h2>
        <div class="skills-container">
            <div class="skill">
                <span class="skill-name">HTML/CSS</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 95%;"></div>
                </div>
            </div>
            <!-- مهارت‌های دیگر -->
        </div>
    </section>

    <!-- اسکریپت‌ها -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
